{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles/bootcampsignup.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Bootcamp</title>
</head>
<body>
    <h1 id="title">Tech PowHer BootCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="index.html" method="post">
      <label id="name-label">Name <input id="name" class="input" type="text" name="" value="" placeholder="Enter your name" required></label>
      <label id="email-label">Email <input id="email" class="input" type="email" name="" value="" placeholder="Enter your Email" required></label>
      <label id="number-label">Age(optional)<input id="number" class="input" min="13" max="120" type="number" name="" value="" placeholder="Age" required></label>
      <label>Which option best describes your current role <select id="dropdown" class="" name="">
        <option value="" disabled selected>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
    </label>
    <p class="paragragh">Would you recommend Tech PowHer BootCamp to a friend?</p>
    <label class="radio"><input type="radio" name="recommend" value="definitely"> Definitely</label>
    <label class="radio"><input type="radio" name="recommend" value="maybe"> Maybe</label>
    <label class="radio" style="margin-bottom: 30px;"><input type="radio" name="recommend" value="not-sure"> Not sure</label>
    <label class="paragragh">What is your favorite feature of Tech PowHer BootCamp? <select class="" name="">
       <option value="" disabled selected>Select an option</option>
       <option value="1">Challenges</option>
       <option value="2">Projects</option>
       <option value="3">Community</option>
       <option value="4">Open Source</option>
     </select>
    </label>
    <p class="paragragh">What would you like to see improved? (Check all that apply)</p>
    <label class="checkbox"><input type="checkbox" name="improvement" value="front-end"> Front-end Projects</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="back-end"> Back-end Projects</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="data"> Data Visualization</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="challenges"> Challenges</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="community"> Open Source Community</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="help"> Gitter help rooms</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="videos"> Videos</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="city"> City Meetups</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="wiki"> Wiki</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="forum"> Forum</label>
    <label class="checkbox"><input type="checkbox" name="improvement" value="courses"> Additional Courses</label>
    <p class="paragragh">Any comments or suggestions?</p>
    <textarea name="name" rows="3" cols="80" placeholder="Enter your comment here..."></textarea>
    <input id="submit" type="submit" name="" value="Submit">
    </form>
  </body>

</html>
